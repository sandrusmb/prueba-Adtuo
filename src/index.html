<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.scss" />
    <title>Adtuo Frontend Test</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__menu">
        <img
          class="header__menu__logo"
          src="../src/images/descarga.png"
          alt="logo"
        />
        <ul class="header__menu__ul">
          <li class="header__menu__ul__li">Discover</li>
          <li class="header__menu__ul__li">Movies</li>
          <li class="header__menu__ul__li">TV Shows</li>
          <li class="header__menu__ul__li">People</li>
          <li class="header__menu__ul__li">Comunity</li>
        </ul>
      </nav>
      <div class="header__user">
        <img
          class="header__user__img"
          src="../src/images/girl.png"
          alt="perfil de usuario"
        />
      </div>
    </header>
    <main class="main">
      <h1 class="main__h1">Discover</h1>
      <form class="main__form">
        <input class="main__form__input">
          <bottom class="main__form__input__bottom">Search</bottom>
        </input>
      </form>
      <div class="main__container">
        <img class="main__container__img" src="../src/images/cartel.jpg">
        <div class="main__container__text">
          <h2 class="main__container__text__title">The Witcher</h2>
          <p class="main__container__text__date">December 20, 2019</p>
          <p class="main__container__text__description">Geralt of Rivia, a mutated monster-hunter for hire, journeys toward his destiny in a turbulent world where people often prove more wicked than beasts.</p>
          <p class="main__container__text__link">Read More</p>
        </div>
      </div>
    </main>
  </body>
</html>
